<!doctype html>
<html lang="en">

<head>
    <title>HP:Sell/Rent Property</title>
    <!-- Fonts and icons -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="css/sell1.css" rel="stylesheet" />
    <link href="css/sell2.css" rel="stylesheet" />
    
</head>

<body>
    <div id="head" class="container-fluid">
        <a href="index.html"><img src="images/logo.png" width="100px" height="60px"/></a>
        <span>
            <div class="dropdown">
              <button class="dropbtn">Home <i class="fa fa-caret-down"></i></button>
              <div class="dropdown-content">
                <a href="buyres.html">Buy</a>
                <a href="rentres.html">Rent</a>
				<a href="leaseres.html">Lease</a>
                <a href="dealers.html">Partners</a>
              </div>
            </div>	
        </span>
        <div id="d2">
            <select>
                <option>Property Type</option>
                <option>Commerical Property</option>
                <option>Residential Property </option>											
            </select>
            <input type="text" placeholder="Type Location or Project/City" />
            <input type="submit" class="btn btn-primary" value="Search" />
        </div>
        <ul id="s1">
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-bars fa-lg" style="color:white;
                cursor: pointer;"></i></a>
                <ul style="margin-left:-80px;" class="dropdown-menu agile_short_dropdown">
                    <li><a href="profile.html">My Profile</a></li>
                    <li><a href="shortlist.html">My Shortlist</a></li>
                    <li><a href="sell.html">Sell/Rent Property</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="price.html">Price Trends</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="image-container set-full-height" style="background-image: url('images/cloud.jpg');background-position: center;background-repeat: no-repeat;background-size: cover;">

        <!--   Big container   -->
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-xs-12">
                    <!--  Wizard container  -->
                    <div class="wizard-container">
                        <div class="card wizard-card" data-color="red" id="wizard">
                            <form action="" method="">
                                <!-- You can switch " data-color="blue" with one of the next bright colors: "green", "orange", "red", "purple" -->
                                <div class="wizard-header">
                                    <h3 class="wizard-title">
                                        Sell / Rent Property
                                    </h3>
                                </div>
                                <div class="wizard-navigation">
                                    <ul>
                                        <li><a href="#i-property" data-toggle="tab">Property for</a></li>
                                    </ul>
                                </div>
                                <div class="tab-content">
                                    <!-- end of Info-->
                                    <div class="tab-pane" id="i-property">
                                        <div class="row">
                                            <div class="col-sm-10 col-sm-offset-1">
                                                <div class="col-sm-4">
                                                    <div class="choice" data-toggle="wizard-radio">
                                                        <fieldset class="group2"><input type="radio" name="job" value="Design"></fieldset>
                                                        <a href="sellprop.html">
                                                        <div class="icon">
                                                            <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                                                        </div>
                                                        </a>
                                                        <h6>Sale</h6>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="choice" data-toggle="wizard-radio">
                                                        <fieldset class="group2"><input type="radio" name="job" value="Code"></fieldset>
                                                        <a href="rentprop.html">
                                                        <div class="icon">
                                                            <i class="fa fa-money" aria-hidden="true"></i>
                                                        </div>
                                                        </a>
                                                        <h6>Rent</h6>
                                                    </div>
                                                </div>
                                                <div class="col-sm-4">
                                                    <div class="choice" data-toggle="wizard-radio">
                                                        <fieldset class="group2"><input type="radio" name="job" value=""></fieldset>
                                                        <a href="leaseprop.html">
                                                        <div class="icon">
                                                            <img src="images/lease.png" alt="lease" height="70px" width="70px" align="center" style="margin-left:10px; margin-top: 15px; opacity: 0.5">
                                                        </div>
                                                        </a>
                                                        <h6>Lease</h6>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end of Property info-->
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- wizard container -->
                </div>
            </div>
            <!-- row -->
        </div>
        <!--  big container -->
    </div>
</body>
<!--   Core JS Files   -->
<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>

<!--  Plugin for the Wizard -->
<script src="assets/js/material-bootstrap-wizard.js"></script>

<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
<script src="assets/js/jquery.validate.min.js"></script>

</html>
